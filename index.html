<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Convert</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-coins logo"></i>
            <h1>Convertisseur en RS</h1>
        </header>

        <main>
            <div class="converter">
                <label for="amount">Entrez une valeur :</label>
                <input type="number" id="amount" placeholder="Ex: 100">
                <button id="convertBtn">Convertir en RS</button>
                <p id="result"></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Convertisseur RS</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
